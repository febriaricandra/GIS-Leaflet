<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.css"
      integrity="sha384-P9DABSdtEY/XDbEInD3q+PlL+BjqPCXGcF8EkhtKSfSTr/dS5PBKa9+/PMkW2xsY"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/gokertanrisever/leaflet-ruler@master/src/leaflet-ruler.js"
      integrity="sha384-N2S8y7hRzXUPiepaSiUvBH1ZZ7Tc/ZfchhbPdvOE5v3aBBCIepq9l+dBJPFdo1ZJ"
      crossorigin="anonymous"
    ></script>
    <script src="./js/leaflet-compass.js"></script>
    <link rel="stylesheet" href="./css/leaflet-compass.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map").setView([-2.722319, 111.642294], 25);
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 25,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);
      var circle = L.circle([-2.722319, 111.642294], {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
        radius: 1000,
      }).addTo(map);
      var polygon = L.polygon([
        [-2.721271, 111.640533],
        [-2.722592, 111.640776],
        [-2.721553, 111.641723],
      ]).addTo(map);
      var comp = new L.Control.Compass({ autoActive: true, showDigit: true });
      map.addControl(comp);
      L.control.ruler().addTo(map);
    </script>
  </body>
  <style>
    #map {
      height: 600px;
    }
  </style>
</html>
